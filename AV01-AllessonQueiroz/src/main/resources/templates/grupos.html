<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contatos :: Gerenciar Grupos</title>
  <link
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
          rel="stylesheet" id="bootstrap-css">
  <script
          src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <ul class="nav navbar-nav">
    <li><a href="/exibirContato">Cadastrar Contatos</a></li>
    <li><a href="/listarContatos">Listar Contatos</a></li>
    <li><a href="/addgrupo">Cadastrar Grupo</a></li>
    <li><a href="/grupos">Gerenciar Grupos</a></li>
  </ul>
</nav>
<div class="contatiner col-sm-8 col-md-12 col-md-offset-2">
  <div th:if="${#lists.isEmpty(listaGrupo)}">Nenhum Grupo adicionado, <a href="/addgrupo">adicionar?</a></div>
  <table class="table table-dark">
    <tr>
      <th>Nome</th>
      <th>Visibilidade</th>
      <th>Data de Expiracao</th>
      <th>Ac√µes</th>
    </tr>
    <tr th:each="grupo : ${listaGrupo}">
      <td th:text="${grupo.nome}"></td>
      <td th:text="${grupo.visibilidade}"></td>
      <td th:text="${grupo.dataExpiracao}"></td>
      <td><a th:href="@{/grupoedit(id=${grupo.id})}">Editar</a>&nbsp;&nbsp;
          <a th:href="@{/delgrupo(id=${grupo.id})}">Remover</a></td>
    </tr>
  </table>
  <hr />
</div>
</body>
</html>
